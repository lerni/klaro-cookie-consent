Kraftausdruck\Models\CookieCategory:
  default_records:
    notwendig:
      ID: 1
      Title: 'Notwendig'
      Content: 'notwendig'
      Key: 'notwendig'
      Required: true
      SortOrder: 1
    marketing:
      ID: 2
      Title: 'Marketing'
      Content: 'marketing'
      Key: 'marketing'
      SortOrder: 2
    extern:
      ID: 3
      Title: 'Extern'
      Content: 'extern'
      Key: 'extern'
      SortOrder: 3
Kraftausdruck\Models\CookieEntry:
  default_records:
    Klaro:
      Title: 'klaro! consent manager'
      Purpose: 'Speichert Zustimmung, Ablehnung von Cookies.'
      CookieName: 'klaro'
      CookieKey: 'klaro'
      Default: 'false'
      OptOut: 'false'
      CookieCategoryID: 1
      ConsentModeDefault: 'granted'
      OnAcceptCallback: 'console.log("Klaro consent manager accepted");'
      OnDeclineCallback: 'console.log("Klaro consent manager declined");'
    PHPSESSID:
      Title: 'PHP Session'
      Purpose: 'Speichert die PHP Session-ID für eine eindeutige Benutzerkennung. Cookie wird gelöscht, wenn der Browser geschlossen wird.'
      CookieName: 'PHPSESSID'
      CookieKey: 'PHPSESSID'
      Default: 'true'
      OptOut: 'false'
      CookieCategoryID: 1
      ConsentModeDefault: 'granted'
      OnAcceptCallback: 'console.log("PHP Session accepted");'
      OnDeclineCallback: 'console.log("PHP Session declined");'
    Analytics:
      Title: 'Google Analytics'
      Purpose: 'Cookie von Google für Website-Analysen. Statistische Daten, wie Besucher die Website nutzen.'
      CookieName: '_ga,_gat,_gid'
      CookieKey: 'google-analytics'
      Default: 'false'
      OptOut: 'false'
      CookieCategoryID: 2
      ConsentModeDefault: 'denied'
      OnAcceptCallback: 'if(typeof gtag === "function") { gtag("consent", "update", { analytics_storage: "granted" }); } console.log("Google Analytics accepted");'
      OnDeclineCallback: 'if(typeof gtag === "function") { gtag("consent", "update", { analytics_storage: "denied" }); } console.log("Google Analytics declined");'
    Clarity:
      Title: 'Microsoft Clarity'
      Purpose: 'Cookie von Microsoft für Website-Analysen. Statistische Daten, wie Besucher die Website nutzen.'
      CookieName: /^_clck.*$/
      CookieKey: 'clarity'
      Default: 'false'
      OptOut: 'false'
      CookieCategoryID: 2
      ConsentModeDefault: 'denied'
      OnAcceptCallback: 'if(typeof clarity === "function") { clarity("consent"); } console.log("Microsoft Clarity accepted");'
      OnDeclineCallback: 'console.log("Microsoft Clarity declined");'
